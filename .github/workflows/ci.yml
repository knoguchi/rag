name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  server:
    name: Build Server
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: server/go.sum

      - name: Install buf
        uses: bufbuild/buf-setup-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate protobuf
        run: buf generate

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...

  client-sdk:
    name: Build Client SDK
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client-sdk
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client-sdk/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
