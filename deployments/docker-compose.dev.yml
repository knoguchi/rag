# Development compose for Apple Silicon Mac (M1/M2/M3/M4)
# Usage: docker-compose -f docker-compose.dev.yml up -d
#
# NOTE: Run Ollama NATIVELY on macOS for Metal GPU acceleration:
#   brew install ollama
#   ollama serve &
#   ollama pull nomic-embed-text
#   ollama pull llama3.2

services:
  postgres:
    image: postgres:16-alpine
    container_name: rag-postgres
    environment:
      POSTGRES_DB: rag
      POSTGRES_USER: rag
      POSTGRES_PASSWORD: rag
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rag -d rag"]
      interval: 5s
      timeout: 5s
      retries: 5

  qdrant:
    image: qdrant/qdrant:latest
    container_name: rag-qdrant
    ports:
      - "6333:6333"   # REST API
      - "6334:6334"   # gRPC
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:6333/readyz"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Ollama commented out - run natively for Metal GPU acceleration
  # ollama:
  #   image: ollama/ollama:latest
  #   container_name: rag-ollama
  #   ports:
  #     - "11434:11434"
  #   volumes:
  #     - ollama_data:/root/.ollama

volumes:
  postgres_data:
  qdrant_data:
